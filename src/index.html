<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taemoba</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #canvas {
      border: 2px solid black;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #login-form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input, select {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #lobby-container, #game-container, #game-result-container {
      display: none;
    }

    #countdown {
      display: none;
      font-size: 1.2rem;
      font-weight: bold;
      margin-top: 1rem;
    }

    #result-container {
      position: absolute;
      top: 50%;
      left: 50%;
      display: none;
      transform: translate(-50%, -50%);
      background-color: rgba(255, 255, 255, 0.9);
      padding: 2rem;
      border-radius: 8px;
      text-align: center;
    }

    #result-text {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }

    #play-again-button {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <div id="login-container" class="container">
    <form id="login-form">
      <div class="form-group">
        <label for="room-number">Room Number:</label>
        <input type="number" id="room-number" required>
      </div>
      <div class="form-group">
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" required>
      </div>
      <div class="form-group">
        <label for="character-select">Character:</label>
        <select id="character-select" required>
          <!-- Options will be populated by JavaScript -->
        </select>
      </div>
      <button type="submit">Enter Room</button>
    </form>
  </div>

  <div id="lobby-container" class="container">
    <h2>Lobby</h2>
    <p id="lobby-players">Players in lobby: 0/4</p>
    <div id="countdown"></div>
  </div>

  <div id="game-container">
    <canvas id="canvas" width="1024" height="600"></canvas>
  </div>

  <div id="result-container" class="container">
    <h2>Game Over</h2>
    <p id="result-message"></p>
  </div>

  <script src="main.js"></script>
</body>
</html>
