<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tela de Jogo</title>
  <style>
    body {
      margin: 0;
    }

    canvas {
      border: 1px solid black;
      background-color: #f0f0f0;
      display: block;

    }

    #tickDisplay {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.5);
      color: white;
      padding: 5px;
      border-radius: 3px;
    }
  </style>
</head>

<body>
  <canvas id="gameCanvas" width="720" height="640"></canvas>
  <div id="tickDisplay">Tick: 0</div>
  <script type="module"  src="../dist/game/game.js"></script>
</body>

</html>
