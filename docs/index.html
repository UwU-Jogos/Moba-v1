<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Dancing</title><style>body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      font-family: Arial, sans-serif;
    }

    #canvas {
      border: 2px solid black;
    }

    #login-container {
      display: none;
      background-color: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    #login-form {
      display: none;
      flex-direction: column;
      gap: 1rem;
    }

    .form-group {
      display: flex;
      flex-direction: column;
    }

    label {
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    input {
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      padding: 0.5rem 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #0056b3;
    }</style></head><body><div id="login-container"><form id="login-form"><div class="form-group"><label for="room">Room Number:</label> <input type="number" id="room" name="room" required></div><div class="form-group"><label for="nickname">Nickname:</label> <input id="nickname" name="nickname" required></div><button type="submit">Enter Room</button></form></div><canvas id="canvas" width="1024" height="600"></canvas><script src="main.js"></script><script>document.getElementById('login-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const room = document.getElementById('room').value;
      const nickname = document.getElementById('nickname').value;
      window.enterRoom(room, nickname);
    });</script></body></html>
